<!DOCTYPE html>
<html>
<head>
<title>JUMBOTRON</title>
<link rel="stylesheet" type="text/css" href="/css/main.css">
<script type="text/javascript" src="/js/button_replace.js"></script>
</head>
<body>

<div class="fullwidth">
  <div class="titleheader">
    <h1>JUMBOTRON</h1>
    <hr>
  </div>
</div>

% for podcast in podcasts:
<div class="podcast">
  <h2>{{ podcast['title'] }}</h2>
  <a href="/podcasts/{{ podcast['pid'] }}">
    <img src="{{ podcast['image_link'] }}" width="400" height="400">
  </a>
</div>
% end

</body>
</html>
