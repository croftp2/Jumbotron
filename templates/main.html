<!DOCTYPE html>
<html>
<head>
<title>JUMBOTRON</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/button_replace.js"></script>
</head>
<body>

<h1>JUMBOTRON</h1>
<hr>
% for podcast in podcasts:
<div class="podcast">
  <h2>{{ podcast["title"] }}</h2>


  % for episode in podcast["episodes"][:4]:
  <div class="episode">
    <table>
      <tr><th>Title</th><td>{{ episode["title"] }}</td></tr>
<!--     <tr><th>Description</th><td>{{ episode["description"] }}</td></tr> -->
      <tr><th>Date</th><td>{{ episode["pubDate"] }}</td></tr>
      <tr><th>Link</th><td id='{{ episode["link"] }}'><button onmouseup="button_replace('{{episode['link']}}')">Load</button></td></tr>
<!--       <tr><th>Episode</th><td>{{ episode["guid"] }}</td></tr> -->
    </table>
  </div>
  % end

</div>
% end

</body>
</html>
